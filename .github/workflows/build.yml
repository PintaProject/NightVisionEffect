name: Build

on:
  # Build on new commits or pull requests.
  push:
  pull_request:
  schedule:
    # Run every week just to make sure the CI environment still works.
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Compile
      run: dotnet build -c Release
    - name: Install mautil
      run: dotnet tool install --global Mono.Addins.UtilTool
    - name: Create Package
      run: mautil pack NightVisionAddin/bin/Release/net7.0/NightVisionAddin.dll
    - name: Upload Package
      uses: actions/upload-artifact@v3
      with:
        path: '*.mpack'
        if-no-files-found: error
